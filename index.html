    <title>MariyaraJu Indla - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        background: linear-gradient(-45deg, #1e3a8a, #0c4a6e, #1e40af, #3b82f6);
        background-size: 400% 400%;
        animation: gradient-bg 25s ease infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @keyframes gradient-text-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background: linear-gradient(to right, #3b82f6, #60a5fa, #93c5fd);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-text-animation 4s ease infinite;
      }

      @media print {
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
          animation: none !important;
          background: #fff !important;
        }
        .no-print {
          display: none !important;
        }
        main, section {
          padding-top: 0 !important;
          padding-bottom: 0 !important;
        }
        #resume-container {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
          max-width: 100% !important;
          color: #000 !important;
        }
      }
    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        .text-balance {
          text-wrap: balance;
        }
      }
    </style>
